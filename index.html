<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/bootstrap.css" />
    <title>To do List</title>
  </head>
  <body class="container" data-bs-theme="dark">
    <div
      class="button-theme bg-body-secondary rounded-5 d-flex"
      role="button"
      id="btnTheme"
    >
      <img
        class="w-50 h-50 m-auto"
        id="themeIcon"
        src="src/icon-moon.svg"
        alt="icon moon"
      />
    </div>
    <main class="min-vh-100 row align-content-center gap-4">
      <div class="w-75 m-auto px-0">
        <form id="formTask">
          <input
            id="txtTask"
            type="text"
            class="form-control w-100 py-3 fs-4"
          />
        </form>
      </div>
      <div class="w-75 m-auto py-3 border rounded-3">
        <!-- radio buttons -->
        <div class="form-check ps-0">
          <div class="col row justify-content-center w-100 column-gap-5">
            <div class="col-auto">
              <input
                class="form-check-input"
                type="radio"
                name="radioButtons"
                id="rdb1"
                checked
              />
              <label class="form-check-label" for="rdb1"> All </label>
            </div>
            <div class="col-auto">
              <input
                class="form-check-input"
                type="radio"
                name="radioButtons"
                id="rdb2"
              />
              <label class="form-check-label" for="rdb2"> Completed </label>
            </div>
            <div class="col-auto">
              <input
                class="form-check-input"
                type="radio"
                name="radioButtons"
                id="rdb3"
              />
              <label class="form-check-label" for="rdb3"> No completed </label>
            </div>
          </div>
          <ul role="list" class="m-0 px-4" id="list"></ul>
        </div>
      </div>
    </main>
    <script src="src/main.js"></script>
  </body>
</html>
